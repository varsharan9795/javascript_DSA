<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compareName(a,b){
            const name1=a.name.toUpperCase();
            const name2=b.name.toUpperCase();
            let comparison =0;
            if(name1>name2){
                comparison =1;

            }
          else  if(name1<name2){
                comparison =-1;

            }
            return comparison;
        }
        const students =[{name:'varsha',age:24},{name:'deepk',age:24},{name:'sweti',age:24},{name:'mukku',age:24}];
        console.log(students.sort(compareName));
    </script>
</body>
</html>
