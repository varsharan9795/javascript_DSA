<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkObject(arr){
            const result=Array.isArray(arr) ;
            if(result){
                console.log(`[${arr}] is an array`);
            }
            else{
                console.log(`[${arr}] is not an array`);
            }
        }
        const array=[1,2,3,];
        checkObject(array);
    </script>
</body>
</html>
