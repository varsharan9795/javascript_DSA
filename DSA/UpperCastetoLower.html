<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        const string=prompt('enter the string');
        const result=capitalizeFirstLetter(string);
        function capitalizeFirstLetter(str){
            const capitalized =str.charAt(0).toUpperCase()+str.slice(1);
            return capitalized;
        }
        console.log(result);
    </script>
</body>
