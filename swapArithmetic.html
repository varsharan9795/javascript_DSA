<body>
    <script>
        let a=parseInt(prompt("enter the first variable"))
        
        let b=parseInt(prompt("enter the first variable"))
        a=a+b;
        b=a-b;
        a=a-b;
        console.log(`the value of after  swapping : ${a}`);
        console.log(`the value of after  swapping : ${b}`);
    </script>
