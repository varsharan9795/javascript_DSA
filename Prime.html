<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function isPrime(n){
    if(n<=1)
    return false;
    if(n==2 || n==3)
    return true;
    if(n%2==0 || n%2==0)
    return false;
    for(var i=5; i<=Math.sqrt(n); i=i+6)
    if(n%i==0 || n%(i+2)==0)
    return false;
    return true;
    }
    isPrime(12)?console.log("true")
    :console.log("false");
    </script>
</body>
</html>
