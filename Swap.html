<!DOCTYPE html>

<body>
    <script>
        let a=prompt("enter the first variable");
        let b=prompt("enter the second variable");
        let temp;
        temp =a;
        a=b;
        b=temp;
        console.log(`the value of after  swapping : ${a}`);
        console.log(`the value of after  swapping : ${b}`);
    </script>
</body>
