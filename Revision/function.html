<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
            document.write("hello everybody");

        }
        function yahoo(){
            document.write("yahoo everybody");

        }
        hello();
        document.write("<br>");
       
        hello();
        document.write("<br>");
        yahoo();
        document.write("<br>"); yahoo();
    </script>
</body>
</html>
