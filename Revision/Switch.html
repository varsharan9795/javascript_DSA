<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age=19;
        switch(true){
            case(age>=15 && age<=20):
            document.write("eligible");
            break;
            case(age>=21 && age<=30):
            document.write("not eligible");
            break;
            default:
            document.write("invalid");
        }
    </script>
</body>
</html>
