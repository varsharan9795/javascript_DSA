<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var per=prompt("enter your marks");
        if(per>=80 && per<=100)
        {
            document.write("merit");

        }
        else if(per>=60 && per<=80)
        {
            document.write("first div");   
        }
        else if(per>=45 && per<=60){
            document.write("second div");
        }
        else if(per>=30 && per<=45){
            document.write("third div");
        }
        else if( per<=30){
            document.write("fail");
        }
        else{
            document.write("enter valid per");
        }
    </script>
</body>
</html>
